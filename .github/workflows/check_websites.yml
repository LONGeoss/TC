name: Website Monitor

on:
  schedule:
    - cron: "0 */2 * * *"  # 每2小时运行一次
  workflow_dispatch:  # 允许手动运行

jobs:
  check-websites:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安装依赖
        run: pip install requests

      - name: 运行网站检测脚本
        run: python check_websites.py

      - name: 提交日志文件到 GitHub
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add logs/website_check.log
          git commit -m "更新网站检查日志 $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main

